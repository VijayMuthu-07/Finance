{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
                    {% for value in values %}
                    <tr>
                            <td>{{ value.symbol }}</td>
                            <td>{{ value.qty }}</td>
                            <td>{{ value.price }}</td>
                            <td>{{ value.time }}</td>
                    </tr>
                    {% endfor %}
        </tbody>
    </table>
{% endblock %}
